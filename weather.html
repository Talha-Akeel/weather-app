<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="weather.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <!-- Weather App in HTML, CSS, Bootstrap and javaScript. -->
    
        <video autoplay muted loop id="weather-app-background-video" class="w-100">
            <source src="media/clouds-background-video.mp4" type="video/mp4">

          </video>

        <!-- Main Container starts -->
        <div class="container p-5 text-center bg-light" id="main-container">
            <form class="search-form">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <input type="text" id="city-name-input" class="form-control" placeholder="Enter City Name" />
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" id="search-button" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <div class="row d-inline-block">
                <h1 class="city-name">City</h1>
                <div>
                    <p class="bg-primary rounded-pill px-4 py-2 text-white" id="today-date">Sunday , 24 August 2024</p>
                </div>
            </div>

            <div class="row ">
                <div class="d-flex justify-content-center" id="weather-condition-container">
                    <i class="material-icons me-2" style="font-size:40px;">cloud</i>
                    <h3 class="weather-condition">Cloud</h3>
                </div>
                <h1 class="temperature">--- Â°C</h1>
            </div>

            <div class="row d-flex justify-content-between mt-3">
                <div class="col-lg-3 col-md-4 additional-info ms-lg-3 mb-sm-2 p-2 shadow">
                    <i class="material-icons me-3" style="font-size:40px;">air</i>
                    <p class="fw-bold">Wind</p>
                    <p class="sub-additional-info" id="air">--- km/h</p>
                </div>
                <div class="col-lg-3 col-md-4 additional-info mb-sm-2 p-2 shadow">
                    <i class="material-icons me-3" style="font-size:40px;">water</i>
                    <p class="fw-bold">Humidity</p>
                    <p class="sub-additional-info" id="humidity">--- %</p>
                </div>
                <div class="col-lg-3 col-md-4 additional-info me-lg-3 mb-sm-2 p-2 shadow">
                    <i class="material-icons me-3" style="font-size:40px;">visibility</i>
                    <p class="fw-bold">Visibility</p>
                    <p class="sub-additional-info" id="visibility">--- km</p>
                </div>
            </div>

        </div>
        <!-- Main Container ends -->
    

    <script src="weather.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
